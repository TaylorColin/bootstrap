    <main>
        <container>
            <div class="container-fluid">
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="first name*" required>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="last name*" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">

                        <label for="inputEmail">Contact:</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="email address*" required>
                        <small id="emailHelp" class="form-text text-muted"><i>We'll never share your email with anyone, unless it proves worthwhile for us to do so.</i></small>
                    </div>
                    <div class="form-group">
                        <label for="donate">Donate/Invest:</label>
                        <div class="row">
                            <div class="col">
                                <!-- <label for="bankAccount"></label>-->
                                <input type="text" class="form-control" id="bankAccount" aria-describedby="bank account" placeholder="bank account*" required>
                                <!-- <small id="bankAccount" class="form-text text-muted"><i></i></small>-->
                            </div>
                            <div class="col">
                                <!--<label for="amount"></label>-->
                                <input type="text" class="form-control" id="funding" aria-describedby="amount" placeholder="bank*" required>
                            </div>
                            <div class="col">
                                <!--<label for="amount"></label>-->
                                <input type="number" class="form-control" id="funding" aria-describedby="amount" placeholder="amount*" required>
                            </div>
                        </div>
                        <small id="bankAccount" class="form-text text-muted"><i>Your bank account number is required so that we can extract regular payments without your consent.</i></small>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment(s):</label>
                        <textarea class="form-control" rows="5" id="comment" placeholder="Tell us your grand design for the environment&#8212not that we'll bother to read it."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <p>*<i>Required Field</i></p>
                </form>
            </div>
        </container>
        <container>
            <figure>
                <figcaption><b>Where You Can Fund Us</b></figcaption>
                <img class="img-fluid" src="https://maps.googleapis.com/maps/api/staticmap?center=Adamstown,pitcarin&zoom=14&size=400x400&key=AIzaSyDZpXc6p1bBrKHKJxoX44I9ih6PlYZVf5s" alt="Adamstown, Pitcarin" height="600" width="600">
                <figcaption><b><u>SCAMS's Head Office</u></b></figcaption>
                <figcaption><b>
                    <u>S</u>uper-<u>C</u>lean 
                    <u>A</u>ir 
                    <u>M</u>anagement 
                    <u>S</u>ystems
                </b></figcaption>
                <figcaption>P.O. Box 2.</figcaption>
                <figcaption>Hill of Difficulty, Adamstown, Pitcarin Islands</figcaption>
                <figcaption>Phone: +64 00 5550012</figcaption>
                <figcaption><i><b>Come visit us the next time you're in Pitcarin.</b></i></figcaption>
            </figure>
        </container>
